<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Adventurer Generators</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 32px 20px;
            font-family: "Georgia", serif;
            color: #2b1b10;
            background: linear-gradient(135deg, #2c1810 0%, #4a3428 100%);
        }

        .container {
            max-width: 760px;
            margin: 0 auto;
            background: linear-gradient(145deg, #f4e9d8 0%, #e8dcc5 100%);
            border: 4px solid #8b6f47;
            border-radius: 14px;
            padding: 28px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.35);
        }

        h1 {
            margin: 0 0 6px;
            text-align: center;
            color: #4a2c0f;
            letter-spacing: 1px;
        }

        .subtitle {
            margin: 0 0 22px;
            text-align: center;
            color: #6b4423;
            font-style: italic;
        }

        .list {
            list-style: none;
            margin: 0;
            padding: 0;
            display: grid;
            gap: 12px;
        }

        .list a {
            display: block;
            text-decoration: none;
            padding: 14px 16px;
            border: 2px solid #8b6f47;
            border-radius: 10px;
            background: linear-gradient(90deg, #fff5e6 0%, #f4e9d8 100%);
            color: #2b1b10;
            font-weight: bold;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        }

        .list a:hover {
            background: linear-gradient(90deg, #f4e9d8 0%, #e8dcc5 100%);
            transform: translateX(4px);
        }

        .note {
            margin-top: 18px;
            text-align: center;
            color: #6b4423;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Adventurer</h1>
        <p class="subtitle">Quick links to the generator pages.</p>

        <ul class="list">
            <li><a href="RA-TavernNames.html">Tavern Name Generator</a></li>
        </ul>

        <p class="note">Open any generator to start rolling.</p>
        <p class="note">Copyright Â© 2026 - Kurt Jaegers - Released under the CC-BY (Attribution) License</p>
    </div>
</body>
</html>
